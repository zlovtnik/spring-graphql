spring:
  application:
    name: ssf
  datasource:
    url: jdbc:oracle:thin:@${ORACLE_HOST:localhost}:${ORACLE_PORT:1521}:${ORACLE_DB:FREE}
    driver-class-name: oracle.jdbc.OracleDriver
    username: ${ORACLE_USER:ssfuser}
    password: ${ORACLE_PASSWORD:ssfuser}
  jpa:
    database-platform: org.hibernate.dialect.OracleDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.OracleDialect
  security:
    user:
      name: admin
      password: ${ADMIN_PASSWORD:admin123}

server:
  port: 8443
  ssl:
    key-store: classpath:keystore.p12
    key-store-password: ${KEYSTORE_PASSWORD:changeit}
    key-store-type: PKCS12
    key-alias: ssf

jwt:
  secret: ${JWT_SECRET:0123456789abcdefghijklmnopqrstuv}

minio:
  url: http://localhost:9000
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket: ssf-bucket

management:
  endpoints:
    web:
      exposure:
        include: "*"
